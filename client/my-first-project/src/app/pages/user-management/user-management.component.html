<div class="table-container" *ngIf="users && users.length; else noUsersTemplate">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef>Nickname</th>
            <td mat-cell *matCellDef="let element">{{element.nickname}}</td>
        </ng-container>

      <ng-container matColumnDef="critique">
        <th mat-header-cell *matHeaderCellDef>Make User Critique</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <mat-icon
            [style.color]="element.isCritique ? 'grey' : 'blue'"
            [style.cursor]="element.isCritique ? 'not allowed' : 'pointer'"
            fontSet="material-icons-outlined"
            (click)="!element.isCritique && makeCritique(element._id, i)"
          >
            person_add
          </mat-icon>
        </td>
      </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete User</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <mat-icon
                [style.color]="'red'"
                [style.cursor]="'pointer'"
                fontIcon="block"
                (click)="deleteUser(element._id, i)">
              </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>

<ng-template #noUsersTemplate>
    <p>No users available.</p>
</ng-template>
