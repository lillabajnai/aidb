<div class="card-container">
  <mat-card class="example-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.image" alt="{{movie.title}}">
    <mat-card-content>
      <p>{{movie.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="rate-button" mat-button routerLink="/movie/{{movie._id}}">
        <mat-icon class="rate-icon" fontSet="material-icons-outlined">grade</mat-icon>
        RATE THIS MOVIE
      </button>
    </mat-card-actions>
    <mat-card-actions>
      <button class="add-button" mat-button (click)="addToWatchlist(movie._id)">
        <mat-icon class="add-icon" fontSet="material-icons-outlined">add</mat-icon>
        ADD TO WATCHLIST
      </button>
    </mat-card-actions>
  </mat-card>
</div>
