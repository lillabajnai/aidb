<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email" name="email" matInput type="email" placeholder="Enter your email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" name="password" matInput type="password" placeholder="Enter your password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <p>If you haven't signed up yet, <a href="/signup">click here</a> to create an account.</p>
</div>
